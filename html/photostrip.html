<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Strip Capture</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<!-- Sticky Header -->
<header class="header">
  <div class="logo">
    <a href="index.html">
      <img src="../assets/pb-logo.png" alt="Photobooth" />
    </a>    
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="github-icon">
    <a href="https://github.com/jairusjustin" target="_blank" aria-label="GitHub">
      <img src="../assets/github-icon.png" alt="GitHub" />
    </a>
  </div>

  <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="privacy.html">Privacy Policy</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</div>

<!-- Camera Permission Overlay -->
<div id="camera-permission-overlay" class="camera-overlay">
  <div class="camera-modal">
    <h2>Allow Camera Access</h2>
    <p>To use the photobooth, please allow camera access.</p>
    <button id="allow-camera-btn">Allow</button>
  </div>
</div>

<!-- Main Content -->
<main>
    <div class="photostrip-page-wrapper">

    <!-- Flex container for left & right panels -->
    <div class="photostrip-wrapper">

        <!-- LEFT PANEL: Camera + Polaroid Preview -->
        <div class="polaroid-wrapper">
            <div class="polaroid-container" id="capture-polaroid">
            <div class="preview-wrapper">
                <video id="polaroid-preview" autoplay muted playsinline hidden></video>
                <div id="countdown-overlay" class="countdown-overlay"></div>
            </div>
            <div class="polaroid-caption">
                <button id="start" class="capture-button" aria-label="Capture photo"></button>
                <button id="timer-btn" class="timer-button" title="Timer: 0 seconds">
                <span class="timer-icon"></span>
                <span class="timer-text">0s</span>
                </button>
            </div>
            </div>
        </div>

        <!-- RIGHT PANEL: Photo Strip -->
        <div class="photostrip-container">
            <div id="photostrip-preview">
                <div class="strip-slot" id="slot-1"></div>
                <div class="strip-slot" id="slot-2"></div>
                <div class="strip-slot" id="slot-3"></div>
                <!-- Logo for photostrip -->
                <div class="photostrip-caption">
                <img src="../assets/pb-logo-no-bg.png" alt="Logo" class="logo" />
                </div>
            </div>
        </div>

    </div>
    </div>

<div id="photo-modal" class="photo-modal hidden">
  <div class="photo-modal-content">
    <div class="modal-left">
      <h3>Options</h3>
      <button id="download-btn">Download</button>
      <button id="retake-btn">Retake</button>
      <button id="close-btn">Go Back</button>
    </div>
    <div class="modal-right">
      <!-- Photostrip template only -->
      <div id="photostrip-preview">
        <div class="strip-slot" id="modal-slot-1"></div>
        <div class="strip-slot" id="modal-slot-2"></div>
        <div class="strip-slot" id="modal-slot-3"></div>
        <div class="photostrip-caption">
          <img src="../assets/pb-logo-no-bg.png" alt="Logo" class="logo" />
        </div>
      </div>
    </div>
  </div>
</div>



</main>

<script src="../js/main.js"></script>
<script src="../js/photostrip.js"></script>
</body>
</html>
